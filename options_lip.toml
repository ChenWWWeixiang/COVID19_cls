title = "covid19 PyTorch"

[general]
usecudnn = true
usecudnnbenchmark = true
gpuid = "3"
loadpretrainedmodel = true
random_seed = true
pretrainedmodelpath = 'weights/model_3cls_pure.pt'
use_3d = false
use_lstm=false
use_slice=true
use_plus=false
use25d=false
plus_as_input=false
mod='co'#'ab
class_num=3

[input]
batchsize = 32
numworkers = 8
shuffle = true

[model]
type = "Finetune-label"
inputdim = 256
hiddendim = 256
numclasses = 2
numlstms = 2

[training]
train = true
epochs = 50
startepoch = 0
statsfrequency = 1000
data_root = 'all_ages_genders.txt'#useless and used as ages_gender.txt path
index_root = 'data/txt/train3cls_c.txt'
padding = 45
learningrate = 1e-5
momentum = 0.95
weightdecay = 0.05
save_prefix = "weights/model_3cls_pure"

[validation]
validate = true
data_root = 'all_ages_genders.txt'
index_root = 'data/txt/test3cls_c.txt'
padding = 45
saveaccuracy = false


[test]
test = false
data_root = '/mnt/data6/lung_jpgs_with_SEG'
index_root = 'data/txt/2train_lidc_ild_train.txt'
padding = 45
saveaccuracy = false
